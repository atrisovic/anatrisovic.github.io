<h1>Featured Talks</h1>

<div class="row 200%">
  <div class="12u">
    {% for presentation in site.data.talks %}
    <h3><a href="{{ presentation.link }}">{{ presentation.title }}</a></h3>
    <p>{{ presentation.description }}</p>
    <div class="grayline"></div>
    {% endfor %}
    </header>
  </div>
</div>

<h1>Media </h1>

<ul class="alt" style="padding: 0 0 10%;">
  {% for media in site.data.media %}
  <li><a href="{{ media.link }}">{{ media.title }}</a></li>
  {% endfor %}
</ul>
